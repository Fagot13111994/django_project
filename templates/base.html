{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="KreativDev">

    <!-- Title -->
    <title>Treats - Fast Food & Restaurant HTML Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/logo/fav.png' %}" type="image/x-icon">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/vendors/bootstrap.min.css' %}">
    <!-- Fontawesome Icon CSS -->
    <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/all.min.css' %}">
    <!-- Icomoon Icon CSS -->
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="{% static 'css/vestaticmagnific-popup.min.css' %}">
    <!-- Nice Select CSS -->
    <link rel="stylesheet" href="{% static 'css/vendors/nice-select.css' %}">
    <!-- Swiper Slider -->
    <link rel="stylesheet" href="{% static 'css/vendors/swiper-bundle.min.css' %}">
    <!-- AOS Animation CSS -->
    <link rel="stylesheet" href="{% static 'css/vendors/aos.min.css' %}">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'css/vendors/animate.min.css' %}">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>
<body>

{%include 'header.html' %}

{% block main %}{% endblock main %}

{% include 'footer.html' %}

<!-- Jquery JS -->
    <script src="{% static 'js/vendors/jquery.min.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'js/vendors/bootstrap.min.js' %}"></script>
    <!-- Counter JS -->
    <script src="{% static 'js/vendors/jquery.counterup.min.js' %}"></script>
    <!-- Magnific Popup JS -->
    <script src="{% static 'js/vendors/jquery.magnific-popup.min.js' %}"></script>
    <!-- Nice Select JS -->
    <script src="{% static 'js/vendors/jquery.nice-select.min.js' %}"></script>
    <!-- Swiper Slider JS -->
    <script src="{% static 'js/vendors/swiper-bundle.min.js' %}"></script>
    <!-- Lazysizes -->
    <script src="{% static 'js/vendors/lazysizes.min.js' %}"></script>
    <!-- Mouse Hover JS -->
    <script src="{% static 'js/vendors/mouse-hover-move.js' %}"></script>
    <!-- Twinmax JS -->
    <script src="{% static 'js/vendors/tweenMax.min.js' %}"></script>
    <!-- AOS JS -->
    <script src="{% static 'js/vendors/aos.min.js' %}"></script>
    <!-- Main script JS -->
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
